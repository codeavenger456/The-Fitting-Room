<html>

<head>
    <style>
        h1 {
            font-family: verdana;
            font-size: 300%;
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
        p1, h5{
            font-size: 30px;
        }

        body {
            background-color: rgb(135, 151, 135);
            color: white;
        }
    </style>
</head>

<body>
    <h1> Welcome to <br> The Fitting Room</h1>
    <p1>{{ personName }}</p1>
    <form action="POST">
        <input type="text">
    </form>
    <h2>Select your gender</h2>
    <form action = "POST">
        <input type = "radio" name = "gender" value = "Men"> Male<br>
        <input type = "radio" name = "gender" value = "Women"> Women
    </form>
    <h3>Enter Your height</h3>
    <form action="POST">
        <input type = "number" name = "height" min = "25" max = "300" step = ".01">
    </form>
    <h4>Upload</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="selfie">
        <button type="submit">Upload files</button>
    </form>
    <h5>Select the season</h5>
    <form action = "POST">
        <input type = "radio" name = "season" value = "Spring"> Spring<br>
        <input type = "radio" name = "season" value = "Summer"> Summer<br>
        <input type = "radio" name = "season" value = "Fall"> Fall<br>
        <input type = "radio" name = "season" value = "Winter"> Winter
    </form>
</body>

</html>
